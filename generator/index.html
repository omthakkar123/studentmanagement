<html>

<head>
    <style>
        #barcodeTarget {
            margin-top: 20px;
        }
    </style>

    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery-barcode.js"></script>
    <script type="text/javascript">
        function generateBarcode() {
            $("#barcodeTarget").html("").show().barcode($("#barcodeValue").val(), "code128", {
                output: "svg",
                barWidth: 3,
                barHeight: 75
            });
        }
    </script>
</head>

<body>
    Please fill in the code : <input type="text" id="barcodeValue" value="0672">
    <input type="button" onclick="generateBarcode();" value="Generate the barcode">
    <div id="barcodeTarget"></div>
</body>

</html>
