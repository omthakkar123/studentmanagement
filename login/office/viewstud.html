<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">

				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">

	<div class="container">
		<br>
		<form>

				<label for="studid">Student ID</label>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="1234">

						<button class="btn btn-outline-secondary" type="button">Button</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control-plaintext" readonly id="name">

			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="number" class="form-control-plaintext" readonly id="phone">

				<label for="email">Email address</label>
				<input type="email" class="form-control-plaintext" readonly id="email">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<textarea class="form-control-plaintext" readonly id="address" rows="3"></textarea>

		<label for="list">Documents</label>
		<ul class="list-group">
			<li class="list-group-item"><a href="#">SSC Passing</a></li>
